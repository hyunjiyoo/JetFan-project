<link rel="stylesheet" href="{{ url_for('static', filename='css/dist/abnormal.css') }}">
<link rel="stylesheet" type="image/png" href="{{ url_for('static', filename='img/plus.png') }}">
<link rel="stylesheet" type="image/png" href="{{ url_for('static', filename='img/minus.png') }}">
<script src="{{ url_for('static', filename='js/abnormal.js') }}"></script>

{% include 'header.html' %}

<div class='content-body'>
    <div id='title-text'>
        <img src="./img/title-ic.png" alt="">
        <span>제트팬 이상발생 보고서</span>
    </div>

    {% include 'combo.html' %}
    
    <div id="contents">
        <table>
            <tr>
                <td colspan='2' class='center'>JET FAN 이상발생 보고서 관리</td>
            </tr>
            <tr>
                <th class='center'>터널명</th>
                <td id='tunnel_name'></td>
            </tr>
            <tr>
                <th class='center'>점검일자</th>
                <td id='tunn_ymd'></td>
            </tr>

            <tr>
                <th colspan=2 class='center'>
                <span>이상소견 내용</span>
                <img id='errPlusBtn' src="./img/plus.png">
                </th>
            </tr>
            <tr><td colspan=2 id='error'><textarea class="content"></textarea></td></tr>
            

            <tr>
                <th colspan=2 class='center'>
                    현장 점검에 따른 소견
                    <img id='chkPlusBtn' src="./img/plus.png">
                </th>
            </tr>
            <tr><td colspan=2 id='chk'><textarea class="content"></textarea></td></tr>


            <tr><th colspan=2 class='center'>참고사진</th></tr>
            <tr>
                <td colspan=2 id='photo'>
                    <input class='refInput'>
                    <img class='delBtn' src='./img/minus.png'>
                    <img class='refImg' src="http://via.placeholder.com/300x100" alt="reference_image">
                    <hr>
                </td>
            </tr>

            <tr>
                <td colspan=2 id='comment'>
                    <select id='way' onchange='getJetfan()'></select>
                    <select id="jetfan"></select>
                    <input type="file" id="myFile" name="filename">
                    <input type="text" id='commentText' class='refImg' placeholder="사진에 들어갈 코멘트">
                    <img id='addBtn' src='./img/plus.png'>
                    <img id='previewImg' class='refImg' src="http://via.placeholder.com/300x100" alt="reference_image">
                </td>
            </tr>
        </table>

        <button id='submitBtn' type='button'>입력</button>
    </div>
</div>

{% include 'footer.html' %}
